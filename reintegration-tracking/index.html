<!DOCTYPE html>
<html>
<head>
  <title>Reintegration Tracking</title>
  <link rel="icon" href="data:,">
</head>
<body>
  <canvas id="webgl-canvas" width="640" height="480"></canvas>
  <div>
    <label for="uDiffusionRadiusInput">diffusion radius:</label>
    <input type="range" id="uDiffusionRadiusInput" name="uDiffusionRadiusInput" min="0.1" max="0.9" step="0.001">
    <span id="uDiffusionRadiusDisplay"></span>
  </div>
  <div>
    <label for="uForceXInput">force x:</label>
    <input type="range" id="uForceXInput" name="uForceXInput" min="-1" max="1" step="0.001">
    <span id="uForceXDisplay"></span>
  </div>
  <div>
    <label for="uForceYInput">force y:</label>
    <input type="range" id="uForceYInput" name="uForceYInput" min="-1" max="1" step="0.001">
    <span id="uForceYDisplay"></span>
  </div>
  <div>
    <button id="resetSimInput">reset sim</button>
  </div>
  <script type="module" src="./main.mjs"></script>
</body>
</html>
